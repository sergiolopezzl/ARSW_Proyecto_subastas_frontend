<div>
  <h1>Crear Subasta</h1>
  <form (submit)="crearSubasta()">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="subasta.nombre" name="nombre" required>
    </div>
    <div>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" [(ngModel)]="subasta.descripcion" name="descripcion" required></textarea>
    </div>
    <div>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" [(ngModel)]="subasta.usuario" name="usuario" required>
    </div>
    <div>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" [(ngModel)]="subasta.cantidad" name="cantidad" required>
    </div>
    <!-- Agregar más campos según la entidad Subastas -->
    <div>
      <button type="submit">Crear Subasta</button>
    </div>
  </form>
</div>
