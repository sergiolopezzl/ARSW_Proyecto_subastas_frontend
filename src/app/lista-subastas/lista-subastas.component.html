
<h2>Subastas</h2>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripci√≥n</th>

      <th>Cantidad</th>
      <th>Evento</th>
      <th>Precio Inicial</th>
      <th>Precio Actual</th>
      <th>Activa</th>
      <th>Acciones</th>

  <tbody>
    <tr *ngFor="let subasta of subastas">
