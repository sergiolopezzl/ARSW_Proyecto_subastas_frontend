<div class="container">
  <div class="subasta" *ngFor="let subasta of subastas">
    <h3>{{ subasta.nombre }}</h3>
    <p><strong>Descripción:</strong> {{ subasta.descripcion }}</p>
    <p><strong>Usuario:</strong> {{ subasta.usuario }}</p>
    <p><strong>Cantidad:</strong> {{ subasta.cantidad }}</p>
    <p><strong>Evento:</strong> {{ subasta.evento }}</p>
    <p class="precio"><strong>Precio Inicial:</strong> {{ subasta.precioInicial }}</p>
    <p class="precio"><strong>Precio Actual:</strong> {{ subasta.precioActual }}</p>
    <p><strong>Activa:</strong> {{ subasta.activa }}</p>
    <div class="acciones">
      <a href="#" class="btn">Acción</a>
    </div>
  </div>
</div>
